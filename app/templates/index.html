<!DOCTYPE html>
<html>
<head>
    <title>Uptime Kuma Py</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Monitors</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Target</th>
                    <th>Status</th>
                    <th>Last Checked</th>
                </tr>
            </thead>
            <tbody>
                {% for monitor in monitors %}
                <tr>
                    <td>{{ monitor.name }}</td>
                    <td>{{ monitor.type }}</td>
                    <td>{{ monitor.target }}</td>
                    <td>{{ 'Up' if monitor.status else 'Down' }}</td>
                    <td>{{ monitor.last_checked }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add Monitor</h2>
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" name="type">
                    <option value="http">HTTP</option>
                    <option value="tcp">TCP</option>
                    <option value="ping">Ping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="target">Target</label>
                <input type="text" class="form-control" name="target" placeholder="http://example.com or host:port" required>
            </div>
            <div class="form-group">
                <label for="interval">Interval (seconds)</label>
                <input type="number" class="form-control" name="interval" value="60" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
