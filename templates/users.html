{% extends "base.html" %}

{% block content %}
<h1>用户管理</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>用户名</th>
            <th>角色</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                {% if user.role == 'admin' %}
                <span class="badge bg-primary">管理员</span>
                {% else %}
                <span class="badge bg-secondary">普通用户</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-sm btn-warning">编辑</a>
                {% if user.id != current_user.id %}
                <a href="#" class="btn btn-sm btn-danger">删除</a>
                {% endif %}
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center">暂无用户</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
